<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Probando Callback Mootools</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {

            $("#pilallamadas").click(function (event) {
                event.preventDefault();
                $("#micapa").fadeOut(1000, function () {
                    $("#micapa").css({ 'top': 300, 'left': 200 });
                    $("#micapa").fadeIn(1000);
                });
            });

        });
    </script>
</head>

<body>
    <div id="micapa" style="background-color: rgb(204, 119, 0); color:
 rgb(255, 255, 255); padding: 10px; width: 300px; height: 130px; 
 position: absolute; top: 300px; left: 200px; display: block;">
        <ul>
            <li>Voy a probar el callback</li>
            <li>Para ejecutar unas funciones despu√©s de otras</li>
            <li>Que me sirve, por ejemplo, para encadenar efectos</li>
        </ul>
    </div>

    <br>
    <a href="#" id="pilallamadas">Hacer varias llamadas con callback</a>
</body>

</html>
